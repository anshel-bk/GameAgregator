{% load static %}
<div class="album py-5 bg-light">
<div class="container">
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
{% for article in articles %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{% get_media_prefix %}{{article.preview_picture}}" alt="Картинка-превью" class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Превью-картинка" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em"><strong>{{ article.title }}</strong></text></img>
            <div class="card-body">
              <p class="card-text">{{ article.contains | truncatewords:50 }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">

                <form action="{{ article.get_absolute_url }}" target="_blank">
   <button class="btn btn-sm btn-outline-secondary" >Просмотр статьи</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Автор статьи: {{ article.author }}</button></form>
                </div>
                <small class="text-muted">Рейтинг статьи: {{ article.rating }}</small>
              </div>
            </div>
          </div>
        </div>
        <br>
{% endfor %}
